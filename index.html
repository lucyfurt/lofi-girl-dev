<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi - Dev</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div>
        <div>
            <a href="https://www.instagram.com/luciana_furtado10/" target="_blank"><img src="img/instagram.svg" alt="instagram" /></a>
            <a href="#"><img src="img/clock.svg" alt="pomodoro" /></a>
            <a href="#"><img src="img/heart.svg" alt="about" /></a>
            <a href="https://github.com/lucyfurt" target="_blank"><img src="img/github.svg" alt="github" /></a>
        </div>
    </div>
    <div id="timerFormWrapper" style="display: none;">
        <form id="form-main" name="form_main">
            <p>Pomodoro Timer</p>
            <div id="display-timer">   
                <span id="status"></span>              
               <span id="minute">00</span>:<span id="second">00</span>
            </div>

            <br />

            <button id="button-timer" name="start">Start/pause</button>
            <button id="button-timer" type="button" name="reset">Reset</button>
        </form>
    </div>
    <div id="aboutWrapper" style="display: none;">

        <div id="card-profile">
            <p>Luciana Furtado</p>
            <p>FullStack Developer</p>
            <p>lucianafurtadodev@gmail.com</p>
        </div>
        <br />
    </div>
    
    <div id="container">
        <div id="btn-direction">
            <div class="player-container">
                <div class="player">
                    <audio id="audio"></audio>
                    <div class="player-controls">
                        <button id="prevBtn">&#9194;</button>
                        <button id="playPauseBtn">&#9654;</button>
                        <button id="nextBtn">&#9193;</button>
                        <div id="progressContainer">
                            <div id="progressBar"></div>
                        </div>
                        <button id="volumeBtn">&#128266;</button>
                    </div>
                    <div class="volume-slider-container">
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Tasks</h1>
        <div id="notes-container">
          
        </div>
        <textarea id="note-input" placeholder="Digite sua nota..."></textarea>
        <button id="button-note" onclick="addNote()">Add</button>
    </div>
    <footer>
        <p>&copy; 2024 Luciana Furtado - Todos os direitos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
